<p>Home</p>

<div class = "searchArea">
    <input class= "searchBox" type="text" placeholder="Search" [(ngModel)]="search" (change)="getSearchValue($event)" />
</div>


<div *ngIf="dataSource != undefined && message === ''">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row"  [routerLink]="['/details',row.id]">{{row.id}}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row" [routerLink]="['/details',row.id]" > {{row.login}}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let row" [routerLink]="['/details',row.id]"> {{row.type}}</mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>

<div *ngIf = "message != ''" class = "message">
   *{{this.message}}
</div>
